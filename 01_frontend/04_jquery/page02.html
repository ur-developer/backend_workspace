<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
      #box {
        background: yellow;
        border: 5px solid green;
      }
    </style>
    <script>
      // 강의보고 반드시 복습할것.....개같다

      // callback 함수

      $(function () {
        $('#btn1').click(function () {
          // 익명함수
          $('#box').css('background', 'red');
          $('#box').css('border', '1px solid black');
        });
      });

      // clickHandler();
    </script>
  </head>
  <body>
    <button id="btn1">스타일 변경</button>

    <div id="box" class="box" style="width: 100px; height: 100px"></div>
    <div id="box2" class="box" style="width: 100px; height: 100px"></div>
    <div id="box3" class="box" style="width: 100px; height: 100px"></div>
  </body>
</html>
