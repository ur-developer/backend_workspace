<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //객체를 선언합니다.
      let person = {
        name: '윤인성',
        eat: function (food) {
          console.log(this.name + '이' + food + '을/를 먹습니다.');
          console.log(this);
        },
      };

      //메서드를 호출합니다.
      person.eat(' 밥');
      //=== person['eat']('밥');
      //person[eat] ''안쓰면 변수명으로 인식함

      let x = 'eat';
      console.log(person[x]); // 윤인성

      console.log(person.name); // x = name
      console.log(person['name']);

      console['log'](x);
    </script>
  </head>
  <body></body>
</html>
