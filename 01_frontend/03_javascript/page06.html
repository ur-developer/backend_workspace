<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let password = '1234'; // DB에 저장된 나의 비밀번호
      let input = prompt('비밀번호를 입력하세요.');

      if (password === input) {
        alert('로그인 성공');
      } else {
        alert('로그인 실패');
      }
    </script>
  </head>
