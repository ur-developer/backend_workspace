<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function plus() {
        //let n1 = document.getElementById('n1').value;
        let n1Elment = document.getElementById('n1');
        let n1 = n1Elment.value;

        alert('숫자1의 입력값은 ' + n1);
        let n2 = document.getElementById('n2').value;
        alert('숫자2의 입력값은 ' + n2);

        n1 = parseInt(n1);
        n2 = parseInt(n2);
        alert(n1 + n2);
      }

      function login() {
        // user, pw에 넣은 것을 가지고 와서
        let user = document.getElementById('user').value;
        let pw = document.getElementById('pw').value;

        if (user === 'root' && pw === '1234') {
          alert('로그인 성공');
        } else {
          alert('로그인 실패');
        }
      }
    </script>
  </head>
  <body>
    숫자1: <input type="text" id="n1" /><br />
    숫자2: <input type="text" id="n2" /><br />
    <button onclick="plus()">더하기</button>
    <hr />
    아이디: <input type="text" id="user" /><br />
    패스워드: <input type="text" id="pw" /><br />
    <button onclick="login()">로그인</button>
  </body>
</html>
