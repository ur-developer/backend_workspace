<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //변수(저장공간) 선언하고, 값 할당 '문자열(string) 데이터'
      var name = "홍길동";
      var age = 10; //(숫자)(정수 integer / 실수(float)
      age = 20; // 값 재할당 가능
      var tel = "0101112222";

      var tel = "021112222"; // 재선언가능
      console.log("내 전화번호는" + tel); //휴대폰 번호? 집번호?

      let phone = "0101112222";
      //   let phone = "0311112222"; //에러!
      phone = "011333555"; //재할당만 가능
      console.log("내 전화번호는" + phone); // 휴대폰번호

      const PI = 3.14;
      //const PI = 3.14 // 재선언불가능
      PI = 3.15; //재할당 불가능
    </script>
  </head>
  <body>
    <script>
      let x = 100;
      let y = 200;
      alert(x + y); //산술연산자

      let result1 = x + y; //산술한 결과값을 다음 연산에서 사용할 여지가 있으면
      alert(result1 - 100); //ram에 일단 저장

      let result2 = x === y; //비교 연산자, !은 not은 의미
      alert("두 수가 같은지 여부 " + result2);
    </script>
  </body>
</html>
