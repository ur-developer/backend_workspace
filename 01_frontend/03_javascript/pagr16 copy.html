<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let result = cook(10, 20) + 40; // cook 함수 호출
      console.log('요리가 끝났습니다.', result);

      //cook  함수 정의
      function cook(x, y) {
        //(x,y) 파라미터 , 매개변수
        return x + y; // x + y 리턴값 return value
        // result = cook(10,20) + 40; 결과를 result에 저장하라
      }
    </script>
  </head>
  <body></body>
</html>
