<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function test() {
        console.log('테스트');
        let el = document.getElementById('name');
        // if(el) { 같은 의미
        if (el != null) {
          // 방어코드
          console.log(el);
          let value = el.value;
          console.log('당신의 value는' + value);
        }
      }
      //let id = document.getElementById('id').value; // value = property (속성)
      function add() {
        console.log('더하기 기능 처리');
      }
      function minus() {
        console.log('빼기 기능처리');
      }
    </script>
  </head>
  <body>
    <input type="text" id="name" value="홍길동" />
    <!-- <input type="text" id="name" value="고길동" /> name 중복시 첫 번째 것을 리턴 -->
    <button onclick="test()">테스트를 해보자!</button><br />
    <button onclick="add()">더해보자!</button><br />
    <button onclick="minus()">빼보자!</button><br />
  </body>
</html>
