<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //call by value
      function swap(x, y) {
        let temp;
        temp = x; // x의 이전값 백업
        x = y; // y의 값을 x에 저장
        y = temp; // x의 백업을 저장

        console.log(`교환중 x: ${x}, y: ${y}`);
      }

      let x = 10;
      let y = 20;

      console.log(`교환전 x: ${x}, y: ${y}`);
      swap(x, y);
      console.log(`교환후 x: ${x}, y: ${y}`);
    </script>
  </head>
  <body></body>
</html>
