<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- rowspan : 행(가로줄)을 확장하여 넓힌다라는 의미 -->
    <!-- colspan : 열(세로줄)을 확장하여 넓힌다라는 의미 -->
    <table border="1">
        <tr>
            <th colspan="3">Table Data</th>
            <th rowspan="3">Table Data</th>
        </tr>
        <tr>
            <td> Talbe Data</td>
            <td rowspan="2">Table Data</td>
            <td> Table Data</td>
        </tr>
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>
        </tr>
    </table>
</table>
</body>
</html>
