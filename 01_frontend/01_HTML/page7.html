<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <tr> table row(한행) -->
    <!-- <td> table definition(한 칸), <th>: 제목진하게 표현 -->
    <!-- 테이블 테두리 생성(table) -> 한 행 생성(tr) -> 한칸 생성(td,th)순 작업  -->
    <h1>The table element</h1>
    <table border="1">
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
        <td>추가</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
    </table>
  </body>
</html>
