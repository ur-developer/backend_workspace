<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="pink">
    <h1>ol tag</h1>
    <!-- ordered list -->
    <ol>
      <li>Facebook</li>
      <li>Twitter</li>
      <li>Linknd</li>
    </ol>
    <!-- unordered list -->
    <ul>
      <li>Facebook</li>
      <li>Twitter</li>
      <li>Linked</li>
    </ul>
  </body>
</html>
